<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- link the Font Awesome stylesheet - CDN -->
  <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet" />

  <!-- link your styles -->
  <link rel="stylesheet" href="./stylesheets/style.css" />

  <link rel="icon" type="image/x-icon" href="./images/slack-icon.png">
  <title>Slack is your digital HQ | Slack</title>
</head>

<body>
  <!-- NAVBAR -->
  <nav>
    <div>
      <img src="./images/slack-logo.png" class="slack-logo" alt="Slack logo" />

      <ul id="nav-menu">
        <li>
          <a href="#">Product</a>
        </li>
        <li>
          <a href="#">Solutions</a>
        </li>
        <li>
          <a href="#">Resources</a>
        </li>
        <li>
          <a href="#">Pricing</a>
        </li>
      </ul>
    </div>

    <div id="nav-icons">
        <img src="./images/icon-search.png" id="search-icon" alt="Search icon">

        <img src="./images/icon-menu.png"  id="menu-icon" alt="Menu icon">

      <ul hidden>
        <li>
          <a href="#">Sign in</a>
        </li>
        <li>
          <a href="#">Try for free</a>
        </li>
      </ul>
    </div>
  </nav>


  <!-- HEADER -->
  <header>
    <div>
      <h1>Great teamwork starts with a digital HQ</h1>

      <p class="text-regular">
        <span class="text-orange">Slack is free to try</span> for as long as you'd like
      </p>

      <section>
        <button class="button-white">Sign up with email</button>

        <button class="button-blue">
          <img src="./images/logo-google.png" class="button-icon" alt="Google logo" />
          <span>Sign up with Google</span>
        </button>
      </section>

    </div>

    <div class="header-image-container">
      <img src="./images/hero-product-ui.png" alt="Slack app screenshot" />
    </div>
  </header>

  <main>
    <section>
      <p>Trusted by companies all over the world</p>

      <div>
        <img src="./images/logo-airbnb.png" alt="Airbnb logo" />
        <img src="./images/logo-nasa.png" alt="NASA logo" />
        <img src="./images/logo-uber.png" alt="Uber logo" />
        <img src="./images/logo-target.png" alt="Target logo" />
        <img src="./images/logo-nyt.png" alt="New York Times logo" />
        <img src="./images/logo-spotify.png" alt="Spotify logo" />
      </div>

    </section>

    <section>
      <h3>Teams large and small rely on Slack</h3>
      
</body>

</html>
